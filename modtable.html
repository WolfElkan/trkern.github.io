<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="icon" href="icon.png">
<link rel="image_src" href="icon.png">
<title> Modular Arithmetic Tables </title>
<script>

function cell(i,n,k) {
	if (k) {
		return("<td style='border-right:solid black;background-color:hsl("+360*i/n+",70%,72%)'>"+i+"</td>");
		}
	return("<td style='background-color:hsl("+360*i/n+",70%,72%)'>"+i+"</td>");
	}

function upd() {
	var str = "";
	var i,j;
	var n = Number(document.getElementById("n").value);
	str += "<table><tr><td>";
	str += "<table style='border-collapse:collapse'>";
	str += "<tr style='border-bottom:solid black'><td style='border-right:solid black'>+</td>";
	for (i = 0; i < n; i++) {
		str += cell(i,n);
		}
	str += "</tr>";
	for (i = 0; i < n; i++) {
		str += "<tr>"+cell(i,n,1);
		for (j = 0; j < n; j++) {
			str += cell((i+j)%n,n);
			}
		str += "</tr>";
		}
	str += "</table>";
	str += "</td><td style='width:1em'></td><td>";
	str += "<table style='border-collapse:collapse'>";
	str += "<tr style='border-bottom:solid black'><td style='border-right:solid black'>x</td>";
	for (i = 0; i < n; i++) {
		str += cell(i,n);
		}
	str += "</tr>";
	for (i = 0; i < n; i++) {
		str += "<tr>"+cell(i,n,1);
		for (j = 0; j < n; j++) {
			str += cell((i*j)%n,n);
			}
		str += "</tr>";
		}
	str += "</table>";
	str += "</td></tr></table>";
	document.getElementById("out").innerHTML = str;
	}
</script>
</head>
<body onload="upd()" style="font: xx-large sans-serif">
n: <input type="number" id="n" min=0 step=1 value=7 onchange="upd()" style="width:4em">
<div id="out"></div>
</body>
</html>
