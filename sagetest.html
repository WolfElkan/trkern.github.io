<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="icon" href="icon.png">
<link rel="image_src" href="icon.png">
<meta name=description content="">
<title> Sage Cell Test </title>
<script>
function go() {
	var codeString = document.getElementById("sagein").value;
	var xhr = new XMLHttpRequest();

	xhr.onload = function() {

		console.log(xhr.response);
		console.log(JSON.parse(xhr.response).stdout);

	};

	xhr.open( 'POST', 'http://sagecell.sagemath.org/service', true );
	xhr.setRequestHeader( 'content-type', 'application/x-www-form-urlencoded' );
	xhr.send( 'code=' + encodeURIComponent( codeString ) );
	}
</script>
</head>
<body>
<textarea id="sagein"></textarea>
<button onclick="go()">go</button>
</body>
</html>
